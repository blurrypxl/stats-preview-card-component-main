<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <main>
      <div class="grid-child-1">
        <div class="img"></div>
        <img class="img-mobile" src="./images/image-header-mobile.jpg" alt="">
        <img class="img-desktop" src="./images/image-header-desktop.jpg" alt="">
      </div>
      <div class="grid-child-2">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.</p>
      </div>
      <div class="grid-child-3">
        <div class="stats">
          <h2>10k+</h2>
          <p>companies</p>
        </div>
        <div class="stats">
          <h2>314</h2>
          <p>templates</p>
        </div>
        <div class="stats">
          <h2>12M+</h2>
          <p>queries</p>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/blurrypxl" target="_blank">blurrypxl</a>.
    </footer>
  </body>

</html>
