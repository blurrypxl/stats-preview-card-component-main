<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Style CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="grid-child-1">
      <div class="img"></div>
      <img class="img-mobile" src="./images/image-header-mobile.jpg">
      <img class="img-desktop" src="./images/image-header-desktop.jpg">
    </div>
    <div class="grid-child-2">
      <h2>Get <span>insights</span> that help your business grow.</h2>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
    </div>
    <div class="grid-child-3">
      <div class="stats">
        <h3>10k+</h3>
        <p>companies</p>
      </div>
      <div class="stats">
        <h3>314</h3>
        <p>templates</p>
      </div>
      <div class="stats">
        <h3>12M+</h3>
        <p>queries</p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/blurrypxl" target="_blank">blurrypxl</a>.
  </div>
</body>
</html>
